<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue à TryOptic</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white flex flex-col md:flex-row gap-0 rounded-lg shadow-lg overflow-hidden w-full max-w-[1150px] h-auto md:h-[800px]">
        <!-- Formulaire à gauche (maintenant en premier dans le code) -->
        <div class="w-full md:w-1/2 flex flex-col items-center justify-center p-2 md:p-4">
            <!-- Image avec une taille réduite -->
            <img src="scc.png" class="w-[80px] sm:w-[100px] md:w-[120px] h-auto mb-4">
            <h1 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4 text-center">Bienvenue à TryOptic</h1>
            <h2 class="text-lg sm:text-xl text-gray-600 mb-4 text-center">Créer un nouveau compte</h2>

            <!-- Bouton "Se connecter avec Google" -->
            <button class="w-full flex items-center justify-center bg-white border border-gray-300 rounded-lg p-2 sm:p-3 mb-4 hover:bg-gray-50 transition-colors">
                <img src="g.png" alt="Google Logo" class="w-5 h-5 mr-2">
                <span class="text-sm sm:text-base text-gray-700">Se connecter avec Google</span>
            </button>

            <!-- Séparateur -->
            <div class="relative flex items-center w-full mb-4">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="mx-4 text-sm text-gray-500">ou</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <!-- Formulaire -->
            <form class="space-y-4 w-full">
                <input type="nom" placeholder="Nom"
                    class="w-full p-2 sm:p-3 border border-gray-300 rounded-lg focus:outline-none">
                <input type="email" placeholder="Email"
                    class="w-full p-2 sm:p-3 border border-gray-300 rounded-lg focus:outline-none">
                <input type="password" placeholder="Mot de passe"
                    class="w-full p-2 sm:p-3 border border-gray-300 rounded-lg focus:outline-none">

                <!-- Conteneur pour la checkbox et "Mot de passe oublié" -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"
                            class="mr-2">
                        <label for="vehicle1" class="text-sm text-gray-600">Rester connecté</label>
                    </div>
                    <b class="text-sm text-green-900">Mot de passe oublié</b>
                </div>

                <button type="submit" class="w-full bg-[#2F6B3A] text-white p-2 sm:p-3 rounded-lg text-sm sm:text-base">
                    S'inscrire
                </button>
                <p class="text-sm sm:text-base text-gray-500 mb-6 text-center">
                    Deja Inscrit? <a href="seconencter.html" class="text-green-900"><b>Se Connecter</b></a>
                </p>
            </form>
        </div>

        <!-- Image à droite (maintenant en deuxième dans le code) -->
        <div class="w-full md:w-1/2 flex items-center justify-center bg-gray-200">
            <img src="sinscrire.png" alt="Image de bienvenue" class="w-full h-full object-cover">
        </div>
    </div>
</body>

</html>
